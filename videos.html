        /* Add CSS rules to style the videos */
        body{
            background: url("https://res.cloudinary.com/di0n6iipc/image/upload/v1694542365/vb_rizuvt.jpg");
            
        }
        header {
            position: fixed;
            top: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px; /* Set a maximum width for the container */
            margin: 0 auto; /* Center-align the container */
            align-items: center;
            color: #fff;
        }

        .videos li {
            flex: 0 0 calc(33.33% - 20px); /* Set the width for each video item with spacing */
            margin: 10px; /* Add some spacing between videos */
            text-align: center; /* Center-align the video within its container */
        }

        .videos li video {
            width: 1200px; /* Set the desired fixed width for the videos */
            height: 1000px; /* Set the desired fixed height for the videos */
            max-width: 100%; /* Ensure the video doesn't exceed the container's width */
            max-height: 100%; /* Ensure the video doesn't exceed the container's height */
            background-color: rgb(227, 227, 238);
        }
    </style>
</head>

    <script>
        const videoPlayers = document.querySelectorAll('video');

        videoPlayers.forEach((player) => {
            player.addEventListener('play', () => {
                // Pause all other videos when one is playing
                videoPlayers.forEach((otherPlayer) => {
                    if (otherPlayer !== player && !otherPlayer.paused) {
                        otherPlayer.pause();
                    }
                });
            });
        });
    </script>
